
apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services' // Firebase services

android {
    namespace "com.vocabflip.app"
    compileSdk 34

    defaultConfig {
        applicationId "com.vocabflip.app"
        minSdkVersion 24
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        aaptOptions {
            ignoreAssetsPattern '!.svn:!.git:!.ds_store:!*.scc:.*:!CVS:!thumbs.db:!picasa.ini:!*~'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    
    // Add comprehensive configuration to prevent duplicate class errors
    packagingOptions {
        exclude 'META-INF/versions/9/previous-compilation-data.bin'
        exclude 'META-INF/LICENSE*'
        exclude 'META-INF/NOTICE*'
    }
}

repositories {
    google()
    mavenCentral()
    flatDir {
        dirs '../capacitor-cordova-android-plugins/src/main/libs', 'libs'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    // AndroidX Dependencies
    implementation "androidx.appcompat:appcompat:1.6.1"
    implementation "androidx.coordinatorlayout:coordinatorlayout:1.2.0"
    implementation "androidx.core:core-splashscreen:1.0.1"
    implementation "androidx.core:core:1.12.0"
    implementation "androidx.core:core-ktx:1.12.0"
    implementation "androidx.activity:activity:1.8.2"
    implementation "androidx.fragment:fragment:1.6.2"

    // Capacitor Dependencies
    implementation project(':capacitor-android')
    implementation project(':capacitor-cordova-android-plugins')

    // Firebase Dependencies
    implementation platform('com.google.firebase:firebase-bom:33.0.0')
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.firebase:firebase-messaging'
    implementation 'com.google.firebase:firebase-auth'
    implementation 'com.google.firebase:firebase-firestore'

    // Kotlin stdlib - using only the new consolidated stdlib
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.8.22"
    
    // Testing Dependencies
    testImplementation "junit:junit:4.13.2"
    androidTestImplementation "androidx.test.ext:junit:1.1.5"
    androidTestImplementation "androidx.test.espresso:espresso-core:3.5.1"
    
    // IMPORTANT: Make sure these exclusions are applied to ALL configurations
    constraints {
        implementation("org.jetbrains.kotlin:kotlin-stdlib-jdk8") {
            version {
                strictly "1.8.22"
            }
            because "Kotlin standard library should use a consistent version"
        }
        implementation("org.jetbrains.kotlin:kotlin-stdlib-jdk7") {
            version {
                strictly "1.8.22"
            }
            because "Kotlin standard library should use a consistent version"
        }
    }
}

// Apply the forced exclusions to all configurations
configurations.all {
    resolutionStrategy {
        force "org.jetbrains.kotlin:kotlin-stdlib:1.8.22"
        force "org.jetbrains.kotlin:kotlin-stdlib-common:1.8.22"
        
        // Force specific versions for all Kotlin components
        eachDependency { details ->
            if (details.requested.group == "org.jetbrains.kotlin") {
                details.useVersion "1.8.22"
            }
            
            // Force specific versions for androidx components
            if (details.requested.group == "androidx.core") {
                details.useVersion "1.12.0"
            }
        }
    }
    
    // Explicitly exclude the problematic JDK7/JDK8 modules 
    exclude group: "org.jetbrains.kotlin", module: "kotlin-stdlib-jdk7"
    exclude group: "org.jetbrains.kotlin", module: "kotlin-stdlib-jdk8"
}

apply from: 'capacitor.build.gradle'
