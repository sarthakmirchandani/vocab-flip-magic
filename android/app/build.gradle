
apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services' // Firebase services

android {
    namespace "com.vocabflip.app"
    compileSdk 34 // Keep this at 34 as it's the maximum recommended for Gradle plugin 8.2.2

    defaultConfig {
        applicationId "com.vocabflip.app"
        minSdkVersion 24  // Ensure Firebase compatibility
        targetSdkVersion 34 // Match compileSdk
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        aaptOptions {
            ignoreAssetsPattern '!.svn:!.git:!.ds_store:!*.scc:.*:!CVS:!thumbs.db:!picasa.ini:!*~'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    
    // Add comprehensive configuration to prevent duplicate class errors
    configurations {
        // Completely exclude the problematic JDK7/JDK8 modules
        all {
            // Direct exclusions
            exclude group: 'org.jetbrains.kotlin', module: 'kotlin-stdlib-jdk7'
            exclude group: 'org.jetbrains.kotlin', module: 'kotlin-stdlib-jdk8'
        }
    }
}

repositories {
    google() // Ensure Google repository is included
    mavenCentral()
    flatDir {
        dirs '../capacitor-cordova-android-plugins/src/main/libs', 'libs'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    // ✅ AndroidX Dependencies
    implementation "androidx.appcompat:appcompat:1.6.1"
    implementation "androidx.coordinatorlayout:coordinatorlayout:1.2.0"
    implementation "androidx.core:core-splashscreen:1.0.1"

    // Using compatible versions of core and core-ktx
    // Downgrade these dependencies to versions compatible with SDK 34
    implementation "androidx.core:core:1.12.0"
    implementation "androidx.core:core-ktx:1.12.0"
    implementation "androidx.activity:activity:1.8.2"  // Added this for OnUserLeaveHintProvider
    implementation "androidx.fragment:fragment:1.6.2"  // Added this for compatibility

    // ✅ Capacitor Dependencies
    implementation project(':capacitor-android')
    implementation project(':capacitor-cordova-android-plugins')

    // ✅ Firebase Dependencies (Always Use BOM)
    implementation platform('com.google.firebase:firebase-bom:33.0.0')

    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.firebase:firebase-messaging'
    implementation 'com.google.firebase:firebase-auth'
    implementation 'com.google.firebase:firebase-firestore'

    // ✅ Kotlin stdlib - using only the new consolidated stdlib
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.8.22"

    // ✅ Testing Dependencies
    testImplementation "junit:junit:4.13.2"
    androidTestImplementation "androidx.test.ext:junit:1.1.5"
    androidTestImplementation "androidx.test.espresso:espresso-core:3.5.1"
    
    // ✅ Comprehensive dependency resolution strategy
    configurations.all {
        resolutionStrategy {
            // Force specific versions for all Kotlin components
            force "org.jetbrains.kotlin:kotlin-stdlib:1.8.22"
            force "org.jetbrains.kotlin:kotlin-stdlib-common:1.8.22"
            
            // Force versions for androidx components
            force "androidx.core:core:1.12.0"
            force "androidx.core:core-ktx:1.12.0"
            force "androidx.activity:activity:1.8.2"
            force "androidx.fragment:fragment:1.6.2"

            // Force all Kotlin dependencies to use the same version
            eachDependency { details ->
                if (details.requested.group == "org.jetbrains.kotlin") {
                    details.useVersion "1.8.22"
                }
                
                // Force specific versions for androidx.core components
                if (details.requested.group == "androidx.core" && 
                   (details.requested.name == "core" || details.requested.name == "core-ktx")) {
                    details.useVersion "1.12.0"
                }
                
                // Force specific versions for androidx.activity
                if (details.requested.group == "androidx.activity") {
                    details.useVersion "1.8.2"
                }
                
                // Force specific versions for androidx.fragment
                if (details.requested.group == "androidx.fragment") {
                    details.useVersion "1.6.2"
                }
            }
        }
        
        // Make absolutely sure these are excluded
        exclude group: "org.jetbrains.kotlin", module: "kotlin-stdlib-jdk7"
        exclude group: "org.jetbrains.kotlin", module: "kotlin-stdlib-jdk8"
    }
}

apply from: 'capacitor.build.gradle'
