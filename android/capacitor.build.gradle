android {
  compileOptions {
      sourceCompatibility JavaVersion.VERSION_1_8
      targetCompatibility JavaVersion.VERSION_1_8
  }
}

apply from: "../capacitor-cordova-android-plugins/cordova.variables.gradle"
dependencies {
    implementation project(':capacitor-push-notifications')
    implementation project(':capacitor-toast')
}

// Add strict exclusions for problematic Kotlin modules
configurations {
    all {
        // Completely exclude the problematic JDK7/JDK8 modules
        exclude group: 'org.jetbrains.kotlin', module: 'kotlin-stdlib-jdk7'
        exclude group: 'org.jetbrains.kotlin', module: 'kotlin-stdlib-jdk8'
        
        // Force specific versions for androidx components
        resolutionStrategy.eachDependency { details ->
            if (details.requested.group == 'androidx.core' && details.requested.name == 'core-splashscreen') {
                details.useVersion '1.0.1'  // Use available version
            }
        }
    }
}

if (hasProperty('postBuildExtras')) {
  postBuildExtras()
}
